# The default database is H2 memory database but I have also
# added configuration needed to use either MySQL and PostgreSQL.

#Database Configuration
#db.driver=org.h2.Driver
#db.driver=org.mariadb.jdbc.Driver
db.driver=com.mysql.jdbc.Driver
#db.driver=org.postgresql.Driver
#db.url=jdbc:h2:mem:datajpa
db.url=jdbc:mysql://192.168.1.60:3306/syncfiles
#db.url=jdbc:postgresql://localhost/datajpa
#db.username=sa
#db.password=
db.username=syncfiles
db.password=syncfiles

#Hibernate Configuration
#hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false

#MessageSource
#message.source.basename=i18n/messages
#message.source.use.code.as.default.message=true

#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan=org.fer.security.back.model,org.fer.syncfiles

nas.server=192.168.1.60
nas.port=9999

cache.enable=false