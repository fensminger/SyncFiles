<p-tabView (onChange)="onChange($event)" >
    <p-tabPanel header="General" leftIcon="ui-icon-settings" [selected]="tabName=='general'">
       <synchro-detail-edit></synchro-detail-edit>
    </p-tabPanel>
    <p-tabPanel header="Last Execution" leftIcon="ui-icon-import-export" [selected]="tabName=='execution'">
        <synchro-detail-run *ngIf="tabName=='execution'" [syncFilesinfo]="syncFilesinfo"></synchro-detail-run>
    </p-tabPanel>
</p-tabView>
