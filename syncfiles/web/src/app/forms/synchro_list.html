<div class="ui-g">
    <div class="ui-g-12 ui-g-nopad">
        <div class="card card-w-title">
            <div class="ui-g ui-fluid">
                <div class="ui-g-8 ui-sm-12 ui-g-nopad"><h1>My backups</h1></div>
                <div class="ui-g-4 ui-g-nopad sm-hide"><button pButton type="button" label="Add synchronization" (click)="addNewSynchro()" style="margin-top:3px;"></button></div>
            </div>

            <p-dataTable [value]="synchroFileList" [responsive]="true">
                <header>Synchronization List</header>
                <p-column field="name" header="Name">
                    <template let-synchro="rowData" pTemplate type="body">
                        <a [routerLink]="['/detail', synchro.id, 'general']">{{synchro.name}}</a>
                    </template>
                </p-column>
                <p-column field="masterDir" header="Local directory"></p-column>
                <p-column field="slaveDir" header="Remote directory"></p-column>
                <p-column header="Actions" [style]="{'width':'135px'}">
                    <template let-synchro="rowData" pTemplate type="body">
                        <button (click)="startSynchro(i, synchro.id)" pButton type="button" icon="ui-icon-arrow-1-e" pTooltip="Start synchronisation" tooltipPosition="top"></button>
                        <button (click)="showLastSynchro(i, synchro.id)" pButton type="button" icon="ui-icon-autorenew" pTooltip="Show last synchronisation" tooltipPosition="top"></button>
                        <button (click)="dialogConfirmRemove(i, synchro.id)" pButton type="button" icon="ui-icon-trash" pTooltip="Remove synchronisation" tooltipPosition="left" class="red-btn"></button>
                    </template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
</div>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" responsive="true" #cd>
    <footer>
        <button type="button" pButton icon="fa-close" label="Non" (click)="cd.reject()"></button>
        <button type="button" pButton icon="fa-check" label="Oui" (click)="cd.accept()"></button>
    </footer>
</p-confirmDialog>
