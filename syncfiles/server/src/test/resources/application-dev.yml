spring:
    profiles:
        active: dev
    datasource:
        paramtrifacta:
            databaseName: COAM
            serverName: mssqlcoam.endev
            username: coam_dbo
            password: coam_dbo
        refb:
            databaseName: REFE
            serverName: sqlrefb.ench2
            username: refe_bcp
            password: refe_bcp
        refe:
            databaseName: REFE
            serverName: erefesc3
            username: refe_dbo
            password: refe_dbo
        diam:
            databaseName: DIAM
            serverName: ediamsc3
            port: 4100
            username: diam_usr
            password: diam_usr
        hive:
            url: jdbc:hive2://devhdpmast2:10000/trifacta
            username: tomcat
            password: tomcat

    jpa:
        database-platform: org.hibernate.dialect.SQLServer2008Dialect
        database: Sybase
        openInView: false
        show_sql: true
        generate-ddl: false
        hibernate:
            ddl-auto: update
            naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true

