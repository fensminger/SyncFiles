<md-button class="md-accent md-fab md-fab-bottom-right" ng-click="showBottomSheet()" style="position: fixed">
    <md-icon md-svg-src="/assets/svg/cog2.svg"></md-icon>
</md-button>
<div>
    <!--<md-toolbar class="md-theme-light">-->
        <!--<h1 class="md-toolbar-tools">-->

    <md-whiteframe class="md-whiteframe-z1" layout layout-align="s">
        <md-content class="md-default-theme" style="width: 100%">
            <md-list>
                <md-item ng-repeat="param in params">
                    <md-item-content>
                        <div class="md-tile-content">
                            <div layout="row">
                                <div flex="80">
                                    <h3>
                                        <input type="radio" name="Test" ng-model="selectedParam.key" value="{{param.key}}"/> {{param.name}}</h3>
                                </div>
                                <div flex style="text-align: right">
                                    <h4>{{param.cronExp}}</h4>
                                </div>
                            </div>
                            <div layout="row" hide-md hide-sm>
                                <div flex="45">
                                    <p><strong>Local</strong>: {{param.masterDir}}</p>
                                </div>
                                <div flex="10">
                                    &nbsp;
                                </div>
                                <div flex="45">
                                    <p><strong>Distant</strong>: {{param.slaveDir}}</p>
                                </div>
                            </div>
                            <div layout="row" hide-gt-lt hide-lg hide-gt-md>
                                <div flex>
                                    <p><strong>Local</strong>: {{param.masterDir}}</p>
                                </div>
                            </div>
                            <div layout="row" hide-gt-lt hide-lg hide-gt-md>
                                <div flex>
                                    <p><strong>Distant</strong>: {{param.slaveDir}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="md-tile-right" style="padding-right: 16px;">
                            <section layout="row" layout-sm="column" layout-align="center center">
                                <md-button ui-sref="paramDetail({id:param.key})" class="md-fab md-primary" aria-label="Profile" style="text-align: center">
                                    <md-icon md-svg-src="/assets/svg/quill2.svg"></md-icon>
                                </md-button>
                            </section>
                        </div>
                    </md-item-content>
                    <md-divider ng-if="!$last"></md-divider>
                </md-item>
            </md-list>
        </md-content>
    </md-whiteframe>

    <script type="text/ng-template" id="param-bottom-menu.html">
        <md-bottom-sheet class="md-list md-has-header" style="background: white;">
            <md-subheader>Actions disponibles</md-subheader>
            <md-list>
                <md-item>
                    <md-button aria-label="Annuler" ng-click="clickAction('new')">
                        <!-- Using custom inline icon until md-icon is ready. DONT USE ME! -->
                        <md-icon md-svg-src="/assets/svg/file-plus.svg"></md-icon>
                        <span class="md-inline-list-icon-label">Créer un paramétrage</span>
                    </md-button>
                </md-item>
                <md-item>
                    <md-button aria-label="Sauvegarde" ng-click="clickAction('copy')">
                        <!-- Using custom inline icon until md-icon is ready. DONT USE ME! -->
                        <md-icon md-svg-src="/assets/svg/copy3.svg"></md-icon>
                        <span class="md-inline-list-icon-label">Copier un paramétrage</span>
                    </md-button>
                </md-item>
                <md-item>
                    <md-button aria-label="Sauvegarde" ng-click="clickAction('delete')">
                        <!-- Using custom inline icon until md-icon is ready. DONT USE ME! -->
                        <md-icon md-svg-src="/assets/svg/bin4.svg"></md-icon>
                        <span class="md-inline-list-icon-label">Supprimer un paramétrage.</span>
                    </md-button>
                </md-item>
            </md-list>
        </md-bottom-sheet>
    </script>
