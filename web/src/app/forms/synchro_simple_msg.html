<div style="overflow:auto;height:400px" #msgListElt>
    <div>
        <div class="ui-grid ui-grid-responsive ui-fluid" *ngFor="let msg of msgList">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2" style="width : 145px !important;">
                    {{msg.date | date:"dd/MM/yyyy HH:mm:ss"}}
                </div>

                <div class="ui-grid-col-10">
                    {{msg.msg}}
                </div>
            </div>
        </div>
    </div>
</div>
