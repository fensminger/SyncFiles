<form class="form" #loginForm="ngForm" (submit)="authenticate($event, username.value, password.value)">
    <div class="ui-g">
        <div class="ui-g-1">
        &nbsp;
        </div>
        <div class="ui-g-11">
            <h1>Authentification avec le login et le mot de passe trifacta.</h1>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-1">
          &nbsp;
        </div>
        <div class="ui-g-10">
            <p-messages [value]="msgs" [closable]="true"></p-messages>
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-2">
        Nom de l'utilisateur
        </div>
        <div class="ui-g-4">
            <input pInputText type="text" required #username
                    name="username" id="username" placeholder="username" ngControl="username">
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-2">
        Mot de passe
        </div>
        <div class="ui-g-4">
            <input pInputText type="password" required #password
                    name="password" id="password" placeholder="password" ngControl="password">
        </div>
    </div>
    <div class="ui-g">
        <div class="ui-g-2">
        &nbsp;
        </div>
        <div class="ui-g-4">
            <button pButton type="submit" [disabled]="!loginForm.valid" icon="fa-sign-in" iconPos="left" label="login"></button>
        </div>
    </div>
</form>
