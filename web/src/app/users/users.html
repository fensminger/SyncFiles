<div class="container">
    <div class="row">
        <table class="table table-hover">
            <tr>
                <th>#</th>
                <th>Login</th>
                <th>Profile</th>
            </tr>
            <tr *ngFor='let user of users'>
                <td>{{user.id}}</td>
                <td><a href="" (click)="onSelectUser($event,user.id)">{{user.login}}</a></td>
                <td>{{user.profile}}</td>
            </tr>
        </table>
    </div>
</div>
